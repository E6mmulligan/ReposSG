      <style>
        body {background-color: forestgreen, color: tan}
        /* nav...links between pages */
        nav {
          padding-top: 20px;
          padding-bottom: 20px;
          text-align: left;
          display: block;
        }

        nav a {
          background-color: palegreen;
          padding: 8px;
          border: thin solid brown;
          text-decoration: none;
          margin: 20px;
          width: 150px;
          text-align: center;
        }

        a:link {color:brown; background-color: palegreen;}
        a:visited {color:gray;}
        a:hover {background-color: yellow; font-weight: bold;}
        a:active {font-weight: bold;}

      </style>

    <body>
      <div class="container.fluid">
      <main>
        <header>Mountaintop Grill</header>

      <nav class="nav nav-pills">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact Us</a>
        <div class="clear-float"></div>
      </nav>

      <section>
        <form action="submit.html" method="POST">
          <label for="name"><b>Name:</b></label>
          <input type="text" id="name" name="name"><br />
          <label for="email"><b>Email:</b></label>
          <input type="text" id="email" name="email"><br />
          <label for="phone"><b>Phone:</b></label>
          <input type="text" id="phone" name="phone"><br />
          <label for="inquiry"><b>Reason for inquiry:</b></label>
          <select id="inquiry" name="inquiry">
            <option value="default" selected>Catering</option>
            <option value="privateParty">Private Party</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
          </select><br />
          <label for="info"><b>Additional Information:</b></label>
          <textarea id="info" name="info" width: 800px; ></textarea><br />
        <fieldset>
          <legend><b>Have you been to Mountaintop Grill?</b></legend>
          <input type="radio" id="choice1" name="visit" value="No">
          <label for="choice1">No</label>
          <input type="radio" id="choice2" name="visit" value="Yes">
          <label for="choice2">Yes</label><br />
        </fieldset>
        <fieldset>
          <legend><b>Best days to contact you:</b></legend>
          <input type="checkbox" id="Monday" name="contact" value="Monday">
          <label for="Monday">M</label>
          <input type="checkbox" id="Tuesday" name="contact" value="Tuesday">
          <label for="Tuesday">T</label>
          <input type="checkbox" id="Wednesday" name="contact" value="Wednesday">
          <label for="Wednesday">W</label>
          <input type="checkbox" id="Thursday" name="contact" value="Thursday"
          <label for="Thursday">Th</label>
          <input type="checkbox" id="Friday" name="contact" value="Friday">
          <label for="Friday">F</label><br />
        </fieldset>
          <input type="submit" name="submit" value="Send Request">
      </section>
      <br />
